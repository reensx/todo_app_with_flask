<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <title>Todo APP</title>
</head>
<body>
    <div style = "margin-top: 100px; "class = "container">
        <h3>todo list</h3>
        <hr><hr>

        <form action= "/add" method = "post">
        
            <div class="form-group">
                <label for="formGroupExampleInput">todo başlık</label>
                <input type="text" class="form-control" name ="title"  id="formGroupExampleInput" placeholder="todo giriniz"><br>
                <button type = "submit" class = "btn btn-danger">Ekle</button>
                <hr>
            </div>
        </form>

    {% if todos == [] %}
    <div class="alert alert-dark" role="alert">
        EMPTY
    </div>
    
    {% else %}
    <table class="table table-dark table-hover">
        <thead>
            <tr>
            <th scope="col">id</th>
            <th scope="col">todo başlık</th>
            <th scope="col">todo durum</th>
            <th scope="col">durum güncelle</th>
            <th scope="col">todo sil</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos  %}
            <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
                {% if todo.complete == False %}
                <td>tamamlanmadı,it's ok</td>
                {% else %}
                <td>tamamlandı,nice</td>

                {% endif %}

                <td><a href = "/complete/{{todo.id}}" class = "btn btn-danger">durum güncelle</a></td>
                <td><a href = "/delete/{{todo.id}}" class = "btn btn-danger">todo sil</a></td>
            </tr>
            {% endfor %}

        </tbody>
        </table>
    {% endif %}

    
                    
            
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
</body>
</html>
